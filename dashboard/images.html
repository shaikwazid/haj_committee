    <script>
        var xValues = ["Received", "Issued", "Available", "Expired"];
        var yValues = [20, 24,24,30];
        var barColors = [
        "#22B9E9",
        "#F0A073",
        "#09CFB7",
        "#CF0921"
        ];
        
        const actions = [
        {
            name: 'Position: bottom',
            handler(chart) {
            chart.options.plugins.legend.position = 'bottom';
            chart.update();
            }
        },]
        new Chart("myChart_1", {
        type: "doughnut",
        data: {
            labels: xValues,
            datasets: [{
            backgroundColor: barColors,
            data: yValues
            }]
        },
        options: {
            title: {
            display: true,
            text: "Result in chat"
            },
        legend: { 
            position: 'right' 
        }
        }
        
        });

    </script>
